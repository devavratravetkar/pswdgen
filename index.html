    <body>
        <div class="app">
            <h1>Generate a <span>random password<span></h1>
            <h2>Never use an insecure password ever again!</h2>

            <input id="pass-length-input" type="number" value="15">
            <span class="input-info">Include nums & syms:</span>
            <input type="checkbox" checked id="num-sym-toggle">
            <button id="generate-btn">Generate passwords</button>
            <hr>
            <div class="pswds">
                <textarea id="pswd1">passone</textarea>
                <textarea id="pswd2">passtwo</textarea>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
